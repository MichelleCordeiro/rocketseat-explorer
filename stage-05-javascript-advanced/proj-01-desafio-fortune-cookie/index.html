<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Biscoito da Sorte</title>
  <link rel="shortcut icon" href="./assets/fortune-cookie.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?
family=Dancing+Script&family=DM+Sans&family=Montserrat:wght@700&display=swap" rel="stylesheet">
  <script src="main.js"></script>
</head>
<body>
  <main>
    <div class="screen1 hide">
      <h1>Qual é a sua sorte de hoje?</h1>
      <p>Abra o biscoito e descubra!</p>
      <img src="./assets/fortune-cookie.svg" alt="Desenho de um biscoito da sorte mostrando a pontinha de um bilhete">
    </div>
    
    <div class="screen2 ">
      <h1>Aqui está a sua sorte de hoje:</h1>
      <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
      <img src="./assets/opened-cookie.svg" alt="Desenho de um biscoito da sorte mostrando a pontinha de um bilhete">
      <button>Abrir outro biscoito</button>
    </div>
  </main>
</body>
</html>
