<!DOCTYPE html>
<html lang="pt-br">
<head>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Avalie Mentoria</title>
  <link rel="shortcut icon" href="https://i.postimg.cc/Y9T5NNGC/am.png" type="image/x-icon">

  <link href="https://fonts.googleapis.com/css2?family=Poppins&family=Staatliches&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="page">
    <header>
      <h1>avalie a sua mentoria</h1>
      <p>Chegou a hora de avaliar o seu mentor. Bora lá?</p>
      <img src="./images/img1.png" alt="Desenho de balão de fala com 5 estrelas dentros">
    </header>

    <div class="form-header">
      <legend>Informações pessoais</legend>
    </div>
    
    <form id="my-form" action="">
      <fieldset>
        <div class="fieldset-wrapper">
          <div class="fieldset-names">
            <div class="input-wrapper name">
              <label for="event-name">Nome</label>
              <input 
                type="text" 
                id="event-name"
                required
              >
            </div>

            <div class="input-wrapper last-name">
              <label for="event-sobrenome">Sobrenome</label>
              <input type="text" id="event-sobrenome">
            </div>
          </div>

          <div class="input-wrapper">
            <label for="event-email">E-mail <span>(digite um email válido)</span></label>
            <input 
              type="email" 
              id="event-email"
              required
            >
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Informações do mentor</legend>

          <div class="fieldset-mentor">
            <div class="input-wrapper input-select">
              <label for="event-mentor">Selecione quem foi o seu mentor</label>

              <select 
                name="mentor" 
                id="event-mentor"
                required="true"
              >
                <option label="" selected ></option>
                <option label="Diego">Diego</option>
                <option label="Mayk">Mayk</option>
                <option label="Rodrigo">Rodrigo</option>
                <option label="Jake">Jake</option>
              </select>
            </div>

            <div class="input-wrapper input-range">
              <label for="event-range">Avalie seu mentor</label>
  
              <div class="only-range">
                5
                <input type="range" id="event-range" min="5" max="10" value="8" step="1">
                10
              </div>
            </div>
          </div>
          

          <div class="input-wrapper">
            <label for="event-feedback">Feedback sobre o mentor</label>
            <textarea 
              id="event-feedback" 
              cols="30" 
              rows="10"
              required
            ></textarea>
          </div>

          <div id="checkbox-wrapper">
            <input type="checkbox" id="event-checkbox">
            <label for="event-checkbox">Todas as minhas dúvidas foram esclarecidas durante a mentoria.</label>
          </div>
        </div>
      </fieldset>

      <fieldset>
        <div class="fieldset-wrapper">
          <legend>Agendando próxima mentoria</legend>

          <div class="fieldset-agenda">
            <div class="input-wrapper date">
              <label for="event-date">Data <span>(DD/MM/AAAA)</span></label>
              <input 
                type="date" 
                id="event-date"
                required
              >
            </div>

            <div class="input-wrapper horario">
              <label for="event-begin">Das</label>
              <input 
                type="time"
                id="event-begin"
                required
              >
            </div>

            <div class="input-wrapper horario">
              <label for="event-end">Até</label>
              <input
                type="time" 
                id="event-end"
                required
              >
            </div>
          </div>
        </div>
      </fieldset>
    </form>

    <div id="btn-salvar">
      <button form="my-form" type="submit">Salvar</button>
    </div>
  </div>
</body>
</html>
